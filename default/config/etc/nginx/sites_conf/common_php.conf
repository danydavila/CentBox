location ~ \.php$ {
                     try_files $uri =404;
                     fastcgi_split_path_info ^(.+\.php)(/.+)$;
                     fastcgi_pass    127.0.0.1:9001; #For PHP 7.1
                     #fastcgi_pass    127.0.0.1:9000; #for PHP 5.6
                     include /etc/nginx/sites_conf/phpfpm_params.conf;
                   }